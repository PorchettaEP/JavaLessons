<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- We need to import JQUERY Library to make the api call-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
   </head>
  <body id="body" onload="init()">
    <div id="banner" class="container center">
      <h1> Lesson 52 </h1>
    </div>
    <div class="container subbanner">
      <div>
        <p> Here we demonstrate the concept of filtering (search) for information using and/or logical operators
        </p>
      </div>
    </div>
    
    
    <div class="container filter">
      <div>
        <h4> Search for customer by country or city </h4>
        <input style="flex:2;text-align:right;" type="text" id="country1" placeholder="Enter Country" >         
        <input style="flex:2;text-align:right;" type="text" id="city1" placeholder="Enter City" >         
        <a class="button" onclick="filter1()"> Search </a><br>
        <h4 id="count"></h4>
      </div>
    </div>
    
    <div class="container filter">
      <div>
        <h4> Search for customer by country and city</h4>
        <input style="flex:2;text-align:right;" type="text" id="country2" placeholder="Enter Country" >        
        <input style="flex:2;text-align:right;" type="text" id="city2" placeholder="Enter City" >        
        <a class="button" onclick="filter2()"> Search </a><br>
        <h4 id="count"></h4>
      </div>
    </div>
    
  <!-- Create a container to display results -->
  <div id='output'></div>
      
      
  </body>
</html>
